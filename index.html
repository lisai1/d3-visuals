<!DOCTYPE html>

<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
<script>

$.getJSON( "data.json", function(data) {
  var items = [];
  $.each( data, function( key, val ) {
    items.push( "<li id='" + key + "'>" + val + "</li>" );
  });
 
  $( "<ul/>", {
    "class": "my-new-list",
    html: items.join( "" )
  }).appendTo( "body" );
});

</script>

</html>
